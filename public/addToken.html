<div>
    <div class="modal-header">
        <h3 class="modal-title">Create New Token</h3>
    </div>
    <div class="modal-body">

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Website" aria-describedby="basic-addon1">
        </div>
        <br>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Recipient's token" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="basic-addon2">@tokenmail.com</span>
        </div>
        <br>

    </div>
    <div class="modal-footer">

        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-success">Create</button>
            <button class="btn btn-warning" type="button"
                    ng-click="close()" data-dismiss="modal">Cancel</button>
        </div>
    </div>

</div>
