<div class="jumbotron" ng-show="token">
    ID: {{token.id}}
    <BR/>
    <h3>{{token.name}}</h3>
    <div class="text-danger">
        {{token.value}}
    </div>
    <div class="row">
        <button type="button" class="btn btn-danger" ng-click="onDelete(token.id)">Delete token</button>
    </div>

</div>
<div class="jumbotron" ng-hide="token">
    Select token from list.
</div>
